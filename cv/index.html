      "@context": "https://schema.org",

<body>
    <div class="container">
        <!-- Controls Bar -->
        <div class="controls">
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="en">English</button>
                <button class="lang-btn" data-lang="pt">Português</button>
                <button class="lang-btn" data-lang="es">Español</button>
            </div>

            <div class="download-section">
                <div class="dropdown">
                    <button class="download-btn" id="downloadBtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 11L3 6H6V1H10V6H13L8 11Z" fill="currentColor"/>
                            <path d="M1 13H15V15H1V13Z" fill="currentColor"/>
                        </svg>
                        <span id="downloadBtnText">Download CV</span>
                    </button>
                    <div class="dropdown-content" id="downloadOptions">
                        <button onclick="downloadCV('markdown')">Markdown (.md)</button>
                        <button onclick="downloadCV('pdf')">PDF (.pdf)</button>
                        <button onclick="downloadCV('docx')">Word (.docx)</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- CV Content -->
        <div class="cv-content" id="cvContent">
            <!-- Content will be dynamically loaded -->
        </div>
    </div>

    <!-- Include libraries for PDF and DOCX generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.min.js"></script>
    <script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
